server:
  port: 8080
spring:
  application:
    name: order-stream
  datasource:
    url: jdbc:postgresql://localhost:5432/order_service_db
    username: order
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    locations: classpath:db/migrations
    enabled: true