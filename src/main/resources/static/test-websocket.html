<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test - Order Stream</title>

    <!-- SockJS Library -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>

    <!-- STOMP Library -->
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
        }

        /* Status Section */
        .status-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .status-label {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        #status {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        #status.disconnected {
            background: #e74c3c;
            color: white;
        }

        #status.connected {
            background: #2ecc71;
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn-connect {
            background: #2ecc71;
            color: white;
        }

        .btn-disconnect {
            background: #e74c3c;
            color: white;
        }

        .btn-send {
            background: #3498db;
            color: white;
        }

        /* Messages Section */
        .messages-section {
            margin-bottom: 20px;
        }

        .messages-section h3 {
            color: #333;
            margin-bottom: 10px;
        }

        #messages {
            width: 100%;
            height: 300px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            resize: vertical;
            background: #f8f9fa;
            color: #333;
            overflow-y: auto;
        }

        /* Form Section */
        .form-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }

        .form-section h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        input, select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Error Message */
        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>WebSocket Connection Test</h1>

    <!-- Status Section -->
    <div class="status-section">
        <div class="status-label">Connection Status:</div>
        <span id="status" class="disconnected">Disconnected</span>
        <div id="error-display" class="error-message"></div>
    </div>

    <!-- Control Buttons -->
    <div class="button-group">
        <button id="connectBtn" class="btn-connect" onclick="connect()">
            üîå Connect
        </button>
        <button id="disconnectBtn" class="btn-disconnect" onclick="disconnect()" disabled>
            üîå Disconnect
        </button>
        <button id="sendTestBtn" class="btn-send" onclick="sendMessage()" disabled>
            üì§ Send Test Message
        </button>
    </div>

    <!-- Messages Display -->
    <div class="messages-section">
        <h3>üì® Received Messages</h3>
        <textarea id="messages" readonly placeholder="Connect and send a message to see output here..."></textarea>
    </div>

    <!-- Custom Message Form -->
    <div class="form-section">
        <h3>üìù Send Custom Order Update</h3>
        <div class="form-row">
            <div class="form-group">
                <label for="orderId">Order ID:</label>
                <input type="number" id="orderId" value="1" min="1">
            </div>
            <div class="form-group">
                <label for="tableNumber">Table Number:</label>
                <input type="number" id="tableNumber" value="5" min="1">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status">
                    <option value="PENDING">PENDING</option>
                    <option value="CONFIRMED">CONFIRMED</option>
                    <option value="PREPARING">PREPARING</option>
                    <option value="READY">READY</option>
                    <option value="COMPLETED">COMPLETED</option>
                    <option value="CANCELLED">CANCELLED</option>
                </select>
            </div>
            <div class="form-group">
                <label for="action">Action:</label>
                <select id="action">
                    <option value="CREATED">CREATED</option>
                    <option value="UPDATED">UPDATED</option>
                    <option value="STATUS_CHANGED">STATUS_CHANGED</option>
                    <option value="DELETED">DELETED</option>
                </select>
            </div>
        </div>
        <button id="sendCustomBtn" class="btn-send" onclick="sendCustomMessage()" disabled style="width: 100%;">
            üì§ Send Custom Message
        </button>
    </div>
</div>

<script>
    // Global variables
    var stompClient = null;
    var isConnected = false;

    /**
     * Connect to WebSocket server
     */
    function connect() {
        console.log('üîå Attempting to connect to WebSocket...');

        // Clear any previous errors
        hideError();

        try {
            // Create SockJS connection to /ws endpoint
            var socket = new SockJS('http://localhost:8080/ws');

            // Create STOMP client over SockJS
            stompClient = Stomp.over(socket);

            // Enable debug logging
            stompClient.debug = function(str) {
                console.log('STOMP: ' + str);
            };

            // Connect to STOMP
            stompClient.connect({},
                // Success callback
                function(frame) {
                    console.log('‚úÖ Connected to STOMP: ' + frame);
                    isConnected = true;

                    // Update status indicator to "Connected"
                    updateConnectionStatus(true);

                    // Subscribe to /topic/orders
                    stompClient.subscribe('/topic/orders', function(message) {
                        console.log('üì® Received message from /topic/orders');

                        // Parse JSON message body
                        var messageData = JSON.parse(message.body);

                        // Display in messages text area
                        displayMessage(messageData);

                        // Log to console
                        console.log('Message data:', messageData);
                    });

                    console.log('‚úÖ Subscribed to /topic/orders');
                },
                // Error callback
                function(error) {
                    console.error('‚ùå STOMP connection error:', error);
                    isConnected = false;
                    updateConnectionStatus(false);

                    // Display error in status indicator
                    showError('Connection failed: ' + (error.headers ? error.headers.message : 'Unknown error'));
                }
            );
        } catch (error) {
            console.error('‚ùå Error creating connection:', error);
            showError('Failed to create connection: ' + error.message);
        }
    }

    /**
     * Disconnect from WebSocket server
     */
    function disconnect() {
        if (stompClient !== null && isConnected) {
            // Disconnect STOMP client
            stompClient.disconnect(function() {
                console.log('üîå Disconnected from STOMP');
                isConnected = false;

                // Update status to "Disconnected"
                updateConnectionStatus(false);
            });
        }
    }

    /**
     * Send test message
     */
    function sendMessage() {
        if (!isConnected) {
            alert('Please connect first!');
            return;
        }

        // Create OrderUpdateMessage object with test data
        var message = {
            orderId: Math.floor(Math.random() * 1000) + 1,
            tableNumber: Math.floor(Math.random() * 20) + 1,
            status: 'PENDING',
            action: 'CREATED',
            timeStamp: new Date().toISOString(),
            orderDetails: null
        };

        // Send to /app/order-update using stompClient.send()
        stompClient.send("/app/order-update", {}, JSON.stringify(message));

        // Log sent message
        console.log('üì§ Sent test message:', message);
    }

    /**
     * Send custom message from form
     */
    function sendCustomMessage() {
        if (!isConnected) {
            alert('Please connect first!');
            return;
        }

        var message = {
            orderId: parseInt(document.getElementById('orderId').value),
            tableNumber: parseInt(document.getElementById('tableNumber').value),
            status: document.getElementById('status').value,
            action: document.getElementById('action').value,
            timeStamp: new Date().toISOString(),
            orderDetails: null
        };

        stompClient.send("/app/order-update", {}, JSON.stringify(message));
        console.log('üì§ Sent custom message:', message);
    }

    /**
     * Display received message in text area
     */
    function displayMessage(message) {
        var messagesArea = document.getElementById('messages');
        var timestamp = new Date(message.timeStamp).toLocaleTimeString();
        var text = '[' + timestamp + '] ' + message.action +
            ' - Order #' + message.orderId +
            ' - Table ' + message.tableNumber +
            ' - Status: ' + message.status + '\n';

        messagesArea.value += text;

        // Auto-scroll to bottom
        messagesArea.scrollTop = messagesArea.scrollHeight;
    }

    /**
     * Update connection status UI
     */
    function updateConnectionStatus(connected) {
        var statusElement = document.getElementById('status');
        var connectBtn = document.getElementById('connectBtn');
        var disconnectBtn = document.getElementById('disconnectBtn');
        var sendTestBtn = document.getElementById('sendTestBtn');
        var sendCustomBtn = document.getElementById('sendCustomBtn');

        if (connected) {
            // Connected state
            statusElement.textContent = 'Connected';
            statusElement.className = 'connected';
            connectBtn.disabled = true;
            disconnectBtn.disabled = false;
            sendTestBtn.disabled = false;
            sendCustomBtn.disabled = false;
        } else {
            // Disconnected state
            statusElement.textContent = 'Disconnected';
            statusElement.className = 'disconnected';
            connectBtn.disabled = false;
            disconnectBtn.disabled = true;
            sendTestBtn.disabled = true;
            sendCustomBtn.disabled = true;
        }
    }

    /**
     * Show error message
     */
    function showError(errorMessage) {
        var errorDisplay = document.getElementById('error-display');
        errorDisplay.textContent = '‚ö†Ô∏è ' + errorMessage;
        errorDisplay.className = 'error-message show';
    }

    /**
     * Hide error message
     */
    function hideError() {
        var errorDisplay = document.getElementById('error-display');
        errorDisplay.className = 'error-message';
    }

    // Log page load
    console.log('‚úÖ WebSocket test page loaded');
    console.log('üìù Instructions:');
    console.log('1. Click "Connect" to establish WebSocket connection');
    console.log('2. Click "Send Test Message" to send a random order update');
    console.log('3. Or fill the form and click "Send Custom Message"');
    console.log('4. Open multiple browser tabs to test broadcasting!');
</script>
</body>
</html>
